machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.2.0
deployment:
  staging:
    branch: security
    commands:
      - git clone git@github.com:krossblack777/aws-circleci.git
      - cd aws-circleci
      - git checkout -b secruity-check
      - git commit --allow-empty -m "security check"
      - git push origin security-check
      - which hub
  production:
    branch: master
    commands:
      - echo ok
      - exit 0
